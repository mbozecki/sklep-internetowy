<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Logo. store</title>
    <link rel="stylesheet" href="/build/tailwind.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:300,400,600,700,800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>

<body class="bg-grey-lighter text-base text-grey-darkest font-normal relative">
    <div class="h-2 bg-primary"></div>

    <div class="container mx-auto p-8">
        <div class="mx-auto max-w-sm">
            <div class="py-10 text-center text-6xl">
                LOGO.
            </div>
            <div class="bg-white rounded shadow">
                <div class="border-b py-8 font-bold text-black text-center text-xl tracking-widest uppercase">
                    Zarejestruj się
                </div>

                <form class="bg-grey-lightest px-10 py-10">

                    <div class="mb-3">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                            e-mail
                          </label>
                        <input class="border w-full p-3" name="email" type="text" placeholder="nazwa@mail.pl">
                    </div>
                    <div class="mb-6">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                            Hasło
                          </label>
                        <input class="border w-full p-3" name="password" type="password" placeholder="***********">
                    </div>
                    <div class="mb-6">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                           Imię
                          </label>
                        <input class="border w-full p-3" name="text" type="text" placeholder="Jan">
                    </div>
                    <div class="mb-6">
                        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                            Adres dostawy
                          </label>
                        <input class="border w-full p-3" name="text" type="text" placeholder="Piotrkowska 10, Łódź">
                    </div>
                    <div class="flex">
                        <button class=" border-gray-500 border-2 w-full p-4 text-sm uppercase font-bold tracking-wider">
                            Załóż konto
                        </button>
                    </div>
                </form>

                <div class="border-t px-10 py-6">
                    <div class=" text-center">
                        <a href="#" class="font-bold text-primary no-underline">Masz już konto? Zaloguj się!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
